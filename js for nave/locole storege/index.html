<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locole storege project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main">
        <div id="box">
            <div id="div_img"><img
                    src="https://avatars.mds.yandex.net/i?id=3ff8cb1c2c0aab250ac15efa2ffe590ee97f488f-5235971-images-thumbs&n=13"
                    alt="Loading.." height="300px" width="410px" id="img"></div>
            <div id="menu">
                <div id="like" class="menu position-relative">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <div id="count1"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                        <span class="visually-hidden">unread messages</span>
                    </div>
                </div>
                <div id="comment" class="menu position-relative">
                    <i class="fa-solid fa-comment"></i>
                    <div id="count2"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                        <span class="visually-hidden">unread messages</span>
                    </div>
                </div>
                <div id="follow" class="menu position-relative">
                    <i class="fa-solid fa-user-plus"></i>
                    <div id="count3"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                        <span class="visually-hidden">unread messages</span>
                    </div>
                </div>
                <div id="share" class="menu position-relative">
                    <i class="fa-solid fa-share"></i>
                    <div id="count4"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                        <span class="visually-hidden">unread messages</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./index.js"></script>

</html>
