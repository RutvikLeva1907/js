<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</head>

<body>
  <div id="signup">
    <form id="usarform">
      <input type="text" placeholder="Name" id="name" required /> <br> <br>
      <select name="" id="contry">
        <option value="">select a conntry</option>
        <option value="india"> INDIA</option>
        <option value="pakistan"> PAKISTAN</option>
        <option value="oman">OMAN</option>
      </select><br><br>
      <input type="email" placeholder="Email" id="email" /><br> <br>
      <input type="number" placeholder="Password" id="password" /><br><br><br>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script type="module" src="/newsapp1/js/signup.js"></script>
</body>

</html>
